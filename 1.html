	<H1>工业和信息化部将于近期发放5G商用牌照</H1>
		2019-06-03 13:06 
	<hr/>
		 &nbsp;&nbsp;&nbsp;&nbsp;【环球时报-环球网综合报道】记者从工业和信息化部获悉，当前，全球5G正在进入商用部署的关键期。坚持自主创新与开放合作相结合，我国5G产业已建立竞争优势。5G标准是全球产业界共同参与制定的统一国际标准，我国声明的标准必要专利占比超过30%。在技术试验阶段，诺基亚、爱立信、高通、英特尔等多家国外企业已深度参与，在各方共同努力下，我国5G已经具备商用基础。近期，工业和信息化部将发放5G商用牌照，我国将正式进入5G商用元年。我们一如既往地欢迎国内外企业积极参与我国5G网络建设和应用推广，共同分享我国5G发展成果。
